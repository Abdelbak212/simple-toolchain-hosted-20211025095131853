---
inputs:
  - type: git
    branch: ${PIPELINE_REPO_BRANCH}
    service: ${PIPELINE_REPO}
    path: .pr-pipeline
  - type: git
    branch: master
    service: ${DEFINITIONS_BRANCH}
    path: git
  - type: git
    service: ${DEFINITIONS_BRANCH}
    branch: master
    path: toolchain
  - type: git
    branch: master
    service: ${DEFINITIONS_BRANCH}
    path: linter
  - type: git
    branch: master
    service: ${DEFINITIONS_BRANCH}
    path: tester
  - type: git
    branch: master
    service: ${DEFINITIONS_BRANCH}
    path: utils
triggers:
  - type: git
    name: Git PR Trigger
    service: ${SAMPLE_REPO}
    branch: master
    events:
      pull_request: true
    eventListener: ${GIT_COMMIT_EVENT_LISTENER_NAME}
properties:
  - type: text
    name: ibmcloud-api
    value: ${IBMCLOUD_API}
  - name: apikey
    value: ${API_KEY}
    type: SECURE
  - name: pipeline-debug
    value: "0"
    type: text
